<div class="login-container">
  <p-card header="Login" class="login-card">
    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="adminName"
          placeholder="Enter your username"
          class="input-field"
        />
      </div>

      <div class="p-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="input-field"
        />
      </div>

      <button class="login-button"
              type="button"
              label="Login"
              pButton
              [disabled]="!adminName || !password"
              (click)="login()"
      ></button>
    </div>
  </p-card>
</div>
