<div class="card">
  <p-toolbar>

    <ng-template #start>
      <div class="nav-items">
        <a pButton pRipple class="logo">
          <i class="pi pi-prime"></i>
        </a>
        <a pButton pRipple [routerLink]="'/dashboard'" routerLinkActive="active" pTooltip="Ðžverview"
           tooltipPosition="right" class="nav-btn">
          <i class="pi pi-home"></i>
        </a>
        <a pButton pRipple [routerLink]="'/product-list'" routerLinkActive="active" pTooltip="List of products"
           tooltipPosition="right" class="nav-btn">
          <i class="pi pi-list"></i>
        </a>
        <a pButton pRipple [routerLink]="'/user-list'" routerLinkActive="active" pTooltip="List of users"
           tooltipPosition="right" class="nav-btn">
          <i class="pi pi-users"></i>
        </a>
        <a pButton pRipple [routerLink]="'/admin-list'" routerLinkActive="active" pTooltip="List of administrators"
           tooltipPosition="right" class="nav-btn">
          <i class="pi pi-inbox"></i>
        </a>
      </div>
    </ng-template>

    <ng-template #end>
      <div class="nav-items">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"></p-avatar>
      </div>
    </ng-template>

  </p-toolbar>
</div>
